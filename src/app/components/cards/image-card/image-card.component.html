<div class="card clickable" (mouseover)="showDeleteButton=true" *ngIf="!isDeleted">
    <div id="image-container" class="image">
        <div *ngIf="isImageLoading" class="skeleton"></div>
        <img *ngIf="!isImageLoading && image!=undefined" [src]="imageUrl" alt="{{ image.name }}" class="image" />
        <img *ngIf="!isImageLoading && image==undefined" src="../../../assets/placeholder.jpg" class="image">
    </div>
    <button class="delete-button" ma-icon (click)="onDelete($event)"><mat-icon>delete</mat-icon></button>
</div>

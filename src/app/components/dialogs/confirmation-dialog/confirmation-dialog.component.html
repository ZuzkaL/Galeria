<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.description }}</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="onCancel()" class="cancel-button">{{ data.cancelButtonText }}</button>
  <button mat-button (click)="onConfirm()" class="confirm-button">{{ data.confirmButtonText }}</button>
</div>

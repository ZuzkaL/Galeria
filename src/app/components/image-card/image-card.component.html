<div class="card clickable" (mouseover)="showDeleteButton=true" *ngIf="!isDeleted">
    <div  (click)="openFullSizeImageDialog(image.fullpath)">
        <img *ngIf="image!=undefined" [src]="getImageUrl(240, 220, image?.fullpath)" alt="{{ image.name }}" class="image"/>
        <img *ngIf="image==undefined" src="../../../assets/placeholder.jpg" class="image">
    </div>
    <button class="delete-button" ma-icon (click)="onDelete()"><mat-icon>delete</mat-icon></button>
</div>
